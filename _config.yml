# =========================
# Site identity
# =========================
title:               "fomtiesâ„¢"
description:         "musings as i figure out my twenties by ryan tham."
url:                 "https://notes.ryeones.com"   # <- change if different
baseurl:             ""                            # subpath, e.g. "/blog" (empty if at root)

author:
  name:  "ryan tham"
  email: "ryan@ryeones.com"

# Optional social (used in <head> and footer/elsewhere if you reference them)
social:
  twitter:  "itsryeones"
  instagram: "ryeones"
  github:   "ryeones"
  x:        "itsryeones"   # alias if you reference it

# =========================
# Build & content
# =========================
include:             ["_pages"]                     # treat `_pages` as site content
exclude:             ["_includes/notes_graph.json"] # raw graph data (not a page)

permalink:           pretty
relative_permalinks: false
use_html_extension:  false

# Markdown & code
markdown:            kramdown
highlighter:         rouge
kramdown:
  input: GFM
  hard_wrap: false
  smart_quotes: lsquo,rsquo,ldquo,rdquo

# Sass/CSS
sass:
  sass_dir:          _sass
  style:             :compressed

# =========================
# Behavior toggles
# =========================
open_external_links_in_new_tab: true
embed_tweets: false

# =========================
# Collections
# =========================
collections:
  notes:
    output: true
    permalink: /:slug

# If you also keep long-form blog posts in _posts/, nothing special is required.
# (Jekyll handles posts by default.)

# =========================
# Plugins
# =========================
plugins:
  - jekyll-last-modified-at
  - jekyll-feed

# jekyll-feed: include notes + posts in the feed if you want
feed:
  path: feed.xml
  collections:
    - posts
    - notes

# =========================
# Defaults (front matter fallbacks)
# =========================
defaults:
  # All content gets layout "default" unless overridden below
  - scope:
      path: "**/*"
    values:
      layout: "default"

  # Notes get the dedicated note layout (graph, backlinks, etc.)
  - scope:
      path: "_notes/**/*.md"
    values:
      layout: "note"
      is_note: true

  # Optional: pages in _pages/ use default unless you override per-file
  - scope:
      path: "_pages/**/*.md"
    values:
      layout: "default"

# =========================
# Misc
# =========================
# If you ever deploy under a subfolder, update baseurl and use this:
#   url: "https://yourdomain.com"
#   baseurl: "/subfolder"